apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-record-service-blue
  labels:
    app: patient-record-service
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-record-service
      version: blue
  template:
    metadata:
      labels:
        app: patient-record-service
        version: blue
    spec:
      containers:
        - name: patient-record-service
          image: gcr.io/YOUR_PROJECT_ID/patient-record-service:blue
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/patient-record-service/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/patient-record-service/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
